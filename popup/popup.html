<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="./logo.png" alt="Logo" width="300">
    </div>
    <h1>Anti-Procrastinator</h1>

    <div class="subtitle">
      <p>Block sites that make you procrastinate</p>
      <p>Add sites to the blocklist to prevent yourself from accessing them.</p>
    </div>

    <div class="toggle-container">
      <label class="switch">
        <input type="checkbox" id="extension-toggle">
        <span class="slider round"></span>
      </label>
      <span class="toggle-label">Enable blocking</span>
    </div>

    <div class="blocklist-container">
      <h2>Blocked Sites</h2>
      <div id="blocklist-items"></div>
      <div class="add-site">
        <input type="text" id="new-site" placeholder="Add site (e.g., tiktok.com)">
        <button id="add-site-btn">Add</button>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
